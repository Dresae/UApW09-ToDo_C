<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UApW09-ToDo_C</title>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="profile-section">
                <img src="https://picsum.photos/100" alt="Profile" class="profile-img">
                <span class="profile-name">John Doe</span>
            </div>
            <button class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="modal-overlay" id="confirmationModal">
        <div class="modal">
            <h3 class="modal-title">Delete Category</h3>
            <p class="modal-content">Are you sure you want to delete this category and all its tasks? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="modal-btn cancel" id="cancelDelete">Cancel</button>
                <button class="modal-btn delete" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>


    <div class="categories-container">
        <div class="categories-wrapper">
            <button class="category-scroll-btn left hidden" id="scrollLeft">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="categories-tabs" id="categoriesTabs"></div>
            <button class="category-scroll-btn right hidden" id="scrollRight">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <main class="main-container">
        <div class="task-input-container">
            <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
            <button class="add-task-btn" id="addTaskBtn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">
                <i class="fas fa-tasks"></i>
                <p>No tasks yet. Start by adding a new task!</p>
            </div>
        </div>
    </main>

    <button class="add-category-btn" id="addCategoryBtn">
        <i class="fas fa-plus"></i>
    </button>
    
</body>
</html>
